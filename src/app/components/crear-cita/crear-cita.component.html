<div class="card bg-light">
  <div class="card-body">
    <h5 class="card-title text-center">
      Agregar Cita
    </h5>
    <div *ngIf="formularioIncorrecto" class="text-center">
      <span class="badge bg-danger">TODOS LOS CAMPOS SON OBLIGATORIOS</span>
    </div>
    <div class="form-group mb-3">
      <label for="nombre">Nombre</label>
      <input id="nombre" type="text" [(ngModel)]="nombre" class="form-control" placeholder="Ingrese su nombre">
    </div>
    <div class="form-group mb-3">
      <label for="fecha">Fecha</label>
      <input id="fecha" type="date" [(ngModel)]="fecha" class="form-control" >
    </div>
    <div class="form-group mb-3">
      <label for="hora">Hora</label>
      <input id="hora" type="time" [(ngModel)]="hora" class="form-control" >
    </div>
    <div class="form-group mb-3">
      <label for="sintomas">Sintomas</label>
      <textarea id="sintomas" rows="3" class="form-control" [(ngModel)]="sintomas" placeholder="Ingrese los sintomas..."></textarea>
    </div>
    <button class="btn btn-primary btn-block" style="width: 100%;" (click)="agregarCita()">Agregar Cita</button>
  </div>
</div>
